---
- name: Create CA dir
  file:
    path: "{{ ca_dir }}"
    state: directory
    mode: '0755'

- name: Generate CA key
  command: openssl genrsa -out "{{ ca_key }}" 4096
  args: { creates: "{{ ca_key }}" }

- name: Generate CA cert
  command: >
    openssl req -x509 -new -nodes -key "{{ ca_key }}"
    -sha256 -days {{ days_ca }}
    -out "{{ ca_crt }}"
    -subj "{{ subject_base }}/CN=VPN-CA"
  args: { creates: "{{ ca_crt }}" }
