---
- name: Ensure /etc/ipsec.d structure
  file:
    path: "/etc/ipsec.d/{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - certs
    - private
    - cacerts
    - reqs

- name: Deploy ipsec.conf
  template:
    src: ipsec.conf.j2
    dest: /etc/ipsec.conf
    owner: root
    group: root
    mode: '0644'

- name: Deploy ipsec.secrets
  template:
    src: ipsec.secrets.j2
    dest: /etc/ipsec.secrets
    owner: root
    group: root
    mode: '0600'

- name: Enable & start StrongSwan
  systemd:
    name: strongswan-starter
    enabled: yes
    state: started
